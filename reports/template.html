<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Check Link - Relatório: {{ datetime }}</title>
  <style>
    * {
      font-family: sans-serif;
    }
  </style>
</head>
<body>

  <h1>Sites fora do ar:</h1>
  <ul>
    {{#results}}
      <li>
        {{ url }} <br>
        <b>Código HTTP:</b> {{ code }} <br>
        <b>Status:</b> {{ status }}
      </li> <br>
    {{/results}}
  </ul>
</body>
</html>
